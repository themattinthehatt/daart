# name of directory containing input data: 'markers' | 'features' | ...
input_type: markers

# experiment ids
expt_ids:
    - 2019_06_26_fly2
    - 2019_08_07_fly2

# set to -100 if every single frame is scored; see docs for more info
ignore_class: 0

# true to weight each class inversely proportional to its frequency in loss function
weight_classes: false

# base data directory
data_dir: /path/to/data

# base results directory
results_dir: /path/to/results
